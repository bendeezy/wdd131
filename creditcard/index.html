  <!-- Viewport + SEO metadata -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Credit card form demo using CSS Grid with overlapping front/back card layout." />
  <meta name="author" content="Your Name" />

  <!-- Favicon (add the file as creditcard/favicon.png) -->

    <h1>Payment Details</h1>

    <form class="card-form" action="#" method="post" novalidate>
      <!-- Main grid that overlaps front/back + places button -->

        <!-- Card BACK -->
        <section class="card card--back" aria-label="Card back">
          <div class="magstripe" aria-hidden="true"></div>

          <div class="back-grid">
            <div class="sig-panel" aria-label="Signature panel"></div>

            <div class="field-group cvv-group">
              <label for="cvv">CVV</label>
              <input
                id="cvv"
                name="cvv"
                inputmode="numeric"
                autocomplete="cc-csc"
                placeholder="123"
                required
                minlength="3"
                maxlength="4"
                pattern="\\d{3,4}"
                title="Enter 3 or 4 digits (on the back of your card)."
              />
              <small id="cvvHelp" class="help">3â€“4 digits on the back</small>
            </div>
          </div>
        </section>

            <div class="field-group number-group">
              <label for="cc-number">Card Number</label>
              <input
                id="cc-number"
                name="cc-number"
                inputmode="numeric"
                autocomplete="cc-number"
                placeholder="1234 5678 9012 3456"
                required
                maxlength="19"
                pattern="(?:\\d{4} ?){4}"
                title="Enter 16 digits. Spaces are allowed."
              />
              <small class="help">16 digits (spaces allowed)</small>
            </div>

            <div class="field-row">
              <div class="field-group name-group">
                <label for="cc-name">Name on Card</label>
                <input
                  id="cc-name"
                  name="cc-name"
                  autocomplete="cc-name"
                  placeholder="Jane Doe"
                  required
                  minlength="2"
                  pattern="[A-Za-z ]{2,}"
                  title="Use letters and spaces only."
                />
              </div>

              <div class="field-group exp-group">
                <label for="cc-exp">Expiry (MM/YY)</label>
                <input
                  id="cc-exp"
                  name="cc-exp"
                  inputmode="numeric"
                  autocomplete="cc-exp"
                  placeholder="08/28"
                  required
                  pattern="(0[1-9]|1[0-2])\\/\\d{2}"
                  title="Format: MM/YY"
                />
              </div>
            </div>
          </div>
        </section>
      </div>

      <button class="submit-btn" type="submit">Pay Now</button>
    </form>
  </main>
</body>
